<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise 66 - Thanh Tháº£o</title>
<style>
    table {
        border-collapse: collapse;
        width: 40%;
        margin: 20px auto;
    }
    th {
        background-color: lightgray;
        text-align: center;
        font-size: 18px;
        padding: 8px;
    }
    td {
        border: 1px solid gray;
        padding: 6px;
    }
    tr:hover {
        background-color: blue;
        color: white;
    }
</style>
</head>
<body>

<h3 align="center">Student Information</h3>
<table id="studentTable" border="1" align="center">
    <tr><th colspan="2">Student Information</th></tr>
</table>

<script>
    // XML string
    var xmlString = `
        <student>
            <id>987456</id>
            <name>Marie Curie</name>
            <birthday>7/11/1867</birthday>
            <gender>Woman</gender>
        </student>
    `;

    // Parse XML
    var parser = new DOMParser();
    var xmlDoc = parser.parseFromString(xmlString, "text/xml");

    // Extract data
    var id = xmlDoc.getElementsByTagName("id")[0].childNodes[0].nodeValue;
    var name = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
    var birthday = xmlDoc.getElementsByTagName("birthday")[0].childNodes[0].nodeValue;
    var gender = xmlDoc.getElementsByTagName("gender")[0].childNodes[0].nodeValue;

    // Create table rows
    var table = document.getElementById("studentTable");
    var rows = [
        ["Student ID:", id],
        ["Student Name:", name],
        ["Birthday:", birthday],
        ["Gender:", gender]
    ];

    for (var i = 0; i < rows.length; i++) {
        var tr = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        td1.innerText = rows[i][0];
        td2.innerText = rows[i][1];
        tr.appendChild(td1);
        tr.appendChild(td2);

        // mouse events
        tr.onmouseover = function() {
            this.style.backgroundColor = "blue";
            this.style.color = "white";
        };
        tr.onmouseout = function() {
            this.style.backgroundColor = "white";
            this.style.color = "black";
        };

        table.appendChild(tr);
    }
</script>

</body>
</html>
