<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise 53 - Thanh Thao</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid gray;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 80px;
            text-align: right;
        }
        .sum-btn {
            background-color: orange;
            color: white;
            font-weight: bold;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3><b>Product List</b></h3>
    <form method="get" action="sum.html">
        <table>
            <tr>
                <th>Part Number</th>
                <th>Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Item table</th>
            </tr>
            <tr>
                <td>C112</td>
                <td>Mouse</td>
                <td><input type="text" name="price1" value="19.95" readonly></td>
                <td><input type="text" name="qty1"></td>
                <td><input type="text" name="item1"></td>
            </tr>
            <tr>
                <td>B124</td>
                <td>Keyboard US</td>
                <td><input type="text" name="price2" value="29.95" readonly></td>
                <td><input type="text" name="qty2"></td>
                <td><input type="text" name="item2"></td>
            </tr>
            <tr>
                <td>U125</td>
                <td>USB KingMax</td>
                <td><input type="text" name="price3" value="39.95" readonly></td>
                <td><input type="text" name="qty3"></td>
                <td><input type="text" name="item3"></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align:right;">Total:</td>
                <td><input type="text" name="total"></td>
            </tr>
        </table>
        <button type="submit" class="sum-btn">Sum</button>
    </form>
</body>
</html>
