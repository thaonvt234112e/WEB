<html>
<head>

    <script src="../js/mainjs.js"></script>
    <script type="text/javascript">
        function process_leap_year()
        {
            if (!isNaN(my_form.year.value))
        {
            result=document.getElementbyId("result")
            r=is_leap_year(my_form.year.value)
            result.innerText= (r==true?"Is leap year":"Is Not a Leap Year")
        }
        }
    </script>
</head>
<body>
    <form name="my_form">
        <fieldset>
            <legend> Leap Year Checking</legend>
            <table>
                <tr>
                    <td>Enter Year:</td>
                    <td>
                        <input type="number" name="year" id="year" ooninput="process_leap_year"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Result:
                    </td>
                    <td id="result"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
