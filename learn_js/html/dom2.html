<html>
<head>
    <title>Customer List</title>
    <script type="text/javascript">
        function do_save_customer() {
            // Lấy dữ liệu từ form
            id = my_form.cus_id.value;
            name = my_form.cus_name.value;
            type = "VIP";

            if (!my_form.cus_type.checked) {
                type = "Normal";
            }

            // Tạo hàng mới trong bảng
            let customer_tbody = document.getElementById("customer_tbody");
            let row = document.createElement("tr");

            // Nếu là VIP thì đổi màu hàng
            if (type == "VIP") {
                row.style.backgroundColor = "yellow";
            }

            // Cột ID
            td_id = document.createElement("td");
            td_id.innerText = id;
            row.appendChild(td_id);

            // Cột Name
            td_name = document.createElement("td");
            td_name.innerText = name;
            row.appendChild(td_name);

            // Cột Type
            td_type = document.createElement("td");
            td_type.innerText = type;
            row.appendChild(td_type);

            // Thêm hàng vào bảng
            customer_tbody.appendChild(row);

            // Xóa nội dung form sau khi thêm
            my_form.reset();
        }
    </script>
</head>
<body>
    <form name="my_form">
        <fieldset>
            <legend>Customer Information:</legend>
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" name="cus_id" id="cus_id"/></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="cus_name" id="cus_name"/></td>
                </tr>
                <tr>
                    <td>Type:</td>
                    <td>
                        <input type="checkbox" name="cus_type" id="cus_type"/>
                        <label for="cus_type">VIP</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" onclick="do_save_customer()">Save Customer</button></td>
                </tr>
            </table>
        </fieldset>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="customer_tbody">
            </tbody>
        </table>
    </form>
</body>
</html>
