<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kiwi Midterm — Nguyễn Võ Thanh Thảo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f7fa;
      --surface: #ffffff;
      --ink: #1e1b4b;
      --muted: #6b7280;
      --brand: #7c3aed;   /* tím đậm hơn */
      --brand2: #60a5fa;
      --accent: #f9a8d4;
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--ink);
      background: linear-gradient(135deg, #e5e7eb, #f3f4f6, #fdf2f8);
      background-attachment: fixed;
      min-height: 100vh;
      padding: 16px;
    }

    /* ============== Layout ============== */
    .page {
      display: grid;
      grid-template-columns: 220px 1fr 220px;
      grid-template-rows: auto 1fr auto;
      gap: 18px;
      min-height: 100vh;
    }
    header { grid-column: 1 / -1; }
    aside.left { grid-column: 1; }
    main { grid-column: 2; }
    aside.right { grid-column: 3; }
    footer { grid-column: 1 / -1; }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.15);
    }

    /* ============== HEADER ============== */
    .menu {
      padding: 22px 26px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, var(--brand), var(--brand2), var(--accent));
      color: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 18px rgba(0,0,0,0.18);
    }

    .menu h1 {
      font-size: 22px;
      font-weight: 800;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 12px;
    }

    nav ul li { position: relative; }

    nav ul li > a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    nav ul li > a:hover {
      background: linear-gradient(135deg, #d8b4fe, #93c5fd);
      box-shadow: 0 4px 10px rgba(139, 92, 246, 0.3);
    }

    /* Dropdown menu */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 46px;
      left: 0;
      background: #fff;
      border-radius: 12px;
      min-width: 190px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      animation: fadeIn 0.3s ease;
      overflow: hidden;
    }

    nav ul li:hover ul { display: block; }

    nav ul li ul li a {
      display: block;
      padding: 10px 14px;
      color: #374151;
      font-weight: 500;
      text-decoration: none;
      border-bottom: 1px solid #f3f4f6;
      transition: all 0.25s ease;
    }

    nav ul li ul li:last-child a { border-bottom: none; }

    nav ul li ul li a:hover {
      background: linear-gradient(135deg, #ede9fe, #ffe4e6);
      color: #4c1d95;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ============== LEFT ASIDE ============== */
    aside.left {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    aside.left p {
      font-weight: 700;
      padding: 14px 16px;
      border-bottom: 1px solid #f3f4f6;
      background: linear-gradient(135deg, #ede9fe, #fce7f3);
      color: #6d28d9;
    }

    aside.left iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    /* ============== MAIN CONTENT ============== */
    .content { padding: 18px; }

    .hero {
      border-radius: 12px;
      background: linear-gradient(135deg, #e0f2fe, #fdf2f8);
      padding: 20px;
      margin-bottom: 16px;
      color: #1f2937;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .hero h2 {
      color: var(--brand);
      font-size: 26px;
      margin-bottom: 4px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 10px;
      align-items: center;
      font-size: 16px;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid var(--brand2);
      box-shadow: 0 4px 10px rgba(96, 165, 250, 0.2);
      transition: 0.4s;
    }

    .avatar:hover {
      box-shadow: 0 6px 16px rgba(139, 92, 246, 0.3);
    }

    input, textarea, button {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 12px;
      transition: all 0.25s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, var(--brand2), var(--accent));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #a78bfa, #f9a8d4);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: var(--radius);
      overflow: hidden;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #ede9fe;
      color: #4c1d95;
      font-weight: 700;
    }

    /* ============== RIGHT ASIDE ============== */
    .marquee-wrap {
      position: relative;
      height: 240px;
      overflow: hidden;
      border-radius: 10px;
      background: linear-gradient(180deg, #faf5ff, #fdf2f8);
      border: 1px solid #e5e7eb;
    }

    .marquee-inner {
      position: absolute;
      width: 100%;
      font-weight: 600;
      color: #7e22ce;
      text-align: center;
      animation: slideDown 10s linear infinite;
    }

    @keyframes slideDown {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    /* ============== FOOTER ============== */
    #q10 {
      text-align: center;
      font-weight: 600;
      padding: 12px;
      color: #6b21a8;
      background: linear-gradient(90deg, #ede9fe, #faf5ff);
      border-radius: 0 0 var(--radius) var(--radius);
    }

    /* ============== RESPONSIVE ============== */
    @media (max-width: 1000px) {
      .page {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
      }
      aside.left, aside.right { display: none; }
      main { grid-column: 1; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="card menu">
      <h1>Kiwi — Midterm Project</h1>
      <nav>
        <ul>
          <li><a href="#" data-route="about">About me</a></li>
          <li>
            <a href="#">Form & Javascript ▾</a>
            <ul>
              <li><a href="#" data-route="books">Books</a></li>
              <li><a href="#" data-route="customers">Customers</a></li>
            </ul>
          </li>
          <li><a href="#" data-route="style">Style</a></li>
          <li>
            <a href="#">API & External ▾</a>
            <ul>
              <li><a href="#" data-route="weather">Weather</a></li>
              <li><a href="#" data-route="rss">RSS</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <!-- LEFT -->
    <aside class="card left">
      <p>B — Stock API</p>
      <iframe src="stocks.html" title="Stock API"></iframe>
    </aside>

    <!-- MAIN -->
    <main id="view" class="card content"></main>

    <!-- RIGHT -->
    <aside class="card right" style="padding:14px">
      <p style="font-weight:800;margin:0 0 8px;">D — Right Panel</p>
      <p style="color:#6b7280;margin:0 0 8px;">Marquee (top → down, infinite)</p>
      <div class="marquee-wrap">
        <div class="marquee-inner">
          I declare that all of these solutions are my own and not copied from anyone in this class
        </div>
      </div>
      <div id="asideClock" style="font-weight:600;color:#374151;margin-top:12px;"></div>
    </aside>

    <!-- FOOTER -->
    <footer class="card"><div id="q10"></div></footer>
  </div>

  <!-- SCRIPT -->
  <script>
    const $ = (s, r = document) => r.querySelector(s);
    const view = $('#view');
    let customers = [];

    function render(route) {
      switch (route) {
        case 'about':
          view.innerHTML = `
            <div class="hero"><h2>About me</h2><p>Q1–Q2: Student info</p></div>
            <div class="info-grid">
              <img class="avatar" src="images/me.jpg" alt="avatar">
              <div>
                <p><strong>ID:</strong> K234111451</p>
                <p><strong>Name:</strong> Nguyễn Võ Thanh Thảo</p>
                <p><strong>Class:</strong> K234112E</p>
              </div>
            </div>`;
          break;

        case 'books':
          view.innerHTML = `<div class="hero"><h2>Books — Q3</h2><p>Dữ liệu từ kiwi.xml</p></div><div id="booklist"></div>`;
          loadBooks();
          break;

        case 'customers':
          view.innerHTML = `
            <div class="hero"><h2>Customers — Q4</h2><p>Age 18–35 = vàng, khác = tím.</p></div>
            <form id="cusForm" onsubmit="saveCustomer(event)" class="card" style="padding:12px;">
              <label>ID:</label><input id="cusId" required>
              <label>Họ tên:</label><input id="cusName" required>
              <label>Điện thoại:</label><input id="cusPhone" required>
              <label>Email:</label><input id="cusEmail" type="email" required>
              <label>Tuổi:</label><input id="cusAge" type="number" min="0" required>
              <button type="submit" class="btn">Lưu khách hàng</button>
            </form>
            <div id="cusList" style="margin-top:12px;"></div>`;
          showCustomers();
          break;

        case 'style':
          view.innerHTML = `
            <div class="hero"><h2>Q5 — Style Theory</h2></div>
            <section><h3>Inline</h3><p style="color:red;font-weight:700">Ví dụ inline.</p></section>
            <section><h3>Internal</h3><div style="background:#e0f2fe;padding:8px;border-radius:8px">Internal style.</div></section>
            <section><h3>External</h3><p>External CSS file.</p></section>`;
          break;

        case 'weather':
          view.innerHTML = `<div class="hero"><h2>Q6 — Weather</h2></div>
          <iframe src="tuoitre.html" style="width:100%;height:520px;border:none;border-radius:12px"></iframe>`;
          break;

        case 'rss':
          view.innerHTML = `<div class="hero"><h2>Q7 — Education RSS</h2></div>
          <iframe src="education_vnexpress.html" style="width:100%;height:520px;border:none;border-radius:12px"></iframe>`;
          break;

        default:
          view.innerHTML = `<h2>Trang đang phát triển...</h2>`;
      }
    }

    function loadBooks() {
      fetch('kiwi.xml')
        .then(r => r.text())
        .then(txt => (new DOMParser()).parseFromString(txt, 'application/xml'))
        .then(xml => {
          const books = xml.getElementsByTagName('book');
          let html = '<div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px">';
          for (let b of books) {
            const id = b.getElementsByTagName('id')[0].textContent;
            const name = b.getElementsByTagName('name')[0].textContent;
            const desc = b.getElementsByTagName('description')[0].textContent;
            const img = b.getElementsByTagName('image')[0].textContent;
            html += `
              <div class="card" style="padding:10px">
                <img src="${img}" alt="${name}" style="width:100%;height:140px;object-fit:cover;border-radius:8px">
                <h4 style="margin:8px 0 4px">${id}. ${name}</h4>
                <p style="color:var(--muted);font-size:13px">${desc}</p>
              </div>`;
          }
          html += '</div>';
          $('#booklist').innerHTML = html;
        });
    }

    function saveCustomer(e) {
      e.preventDefault();
      const c = {
        id: $('#cusId').value.trim(),
        name: $('#cusName').value.trim(),
        phone: $('#cusPhone').value.trim(),
        email: $('#cusEmail').value.trim(),
        age: parseInt($('#cusAge').value, 10)
      };
      customers.push(c);
      $('#cusForm').reset();
      showCustomers();
    }

    function showCustomers() {
      const wrap = $('#cusList');
      if (!wrap) return;
      if (customers.length === 0) {
        wrap.innerHTML = '<p>Chưa có khách hàng.</p>';
        return;
      }
      let html = '<table><tr><th>ID</th><th>Họ tên</th><th>Phone</th><th>Email</th><th>Age</th><th></th></tr>';
      customers.forEach((c, i) => {
        const style = (c.age >= 18 && c.age <= 35)
          ? 'background:yellow'
          : 'background:magenta;color:white';
        html += `
          <tr style="${style}">
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.phone}</td>
            <td>${c.email}</td>
            <td>${c.age}</td>
            <td><button class="btn" style="height:28px;font-size:12px" onclick="confirmDelete(${i})">Xóa</button></td>
          </tr>`;
      });
      html += '</table>';
      wrap.innerHTML = html;
    }

    function confirmDelete(i) {
      if (confirm('Xóa khách hàng này?')) {
        customers.splice(i, 1);
        showCustomers();
      }
    }

    const STUDENT_NAME = 'Nguyễn Võ Thanh Thảo';
    function updateClock() {
      const now = new Date().toLocaleString();
      $('#q10').textContent = `Designed by Student ${STUDENT_NAME}, today is ${now}`;
      $('#asideClock').textContent = now;
    }
    setInterval(updateClock, 1000);
    updateClock();

    render('about');
    document.querySelectorAll('[data-route]').forEach(btn =>
      btn.onclick = () => render(btn.dataset.route)
    );
  </script>
</body>
</html>
